<script type="text/javascript">
  $(document).ready(function () {
    $("#{{ widget.attrs.id }}").jqxInput({placeHolder: '{{ widget.name }}', {% include "includes/jq/jsattrs.html" %} });
    {% if widget.value != None %} $("#{{ widget.id }}").val('{{ widget.value|stringformat:'s' }}'); {% endif %}
  });
</script>
<input type="{{ widget.type }}" name="{{ widget.name }}" {% include "includes/jq/attrs.html" %} />
