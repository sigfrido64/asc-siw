{% load jqwidgets_tags %}

<script type="text/javascript">
  $(document).ready(function () {
      var {{ widget.attrs.id }} = {
                datatype: "json",
                datafields: [
                    {name: 'descrizione_telefono'},
                    {name: 'pk'} ],
                url: "{% url 'collaboratori:ajax_lista_tipo_telefoni_persona' %}"
            };
      var {{ widget.name }} = new $.jqx.dataAdapter({{ widget.attrs.id }});
  });
</script>
