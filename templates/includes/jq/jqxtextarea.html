{% load jqwidgets_tags %}

<script type="text/javascript">
  $(document).ready(function () {
    $("#{{ widget.attrs.id }}").jqxTextArea({placeHolder: '{{ widget.name }}' {{ widget.jqxattrs|generic_jqxattrs }} });
    {% if widget.value != None %} $("#{{ widget.attrs.id }}").val('{{ widget.value|stringformat:'s' }}'); {% endif %}
  });
</script>
<textarea type="{{ widget.type }}" name="{{ widget.name }}" {% include "includes/jq/attrs.html" %}></textarea>
