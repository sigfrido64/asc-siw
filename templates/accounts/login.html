{% extends 'accounts/base_accounts.html' %}

{% block title %}Log in to Django Boards{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Entra</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Entra</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Nuovo Utente ? <a href="{% url 'signup' %}">Registrati</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">Password dimenticata ?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
