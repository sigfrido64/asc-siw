{% extends 'base.html' %}

{% block title %}Cambio Password{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}
  <div id='jqxwindow'>
    <div>Cambio Password</div>
    <div>
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <div align="center"><br>
          <button id="button" type="submit">Cambia la password</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
    $(document).ready(function () {
      // Create jqxButton widgets.
      $("#button").jqxButton({ template: "primary", width: '200' });
      //
      $("#jqxwindow ").jqxWindow({ height:'auto', width: 400, theme: 'orange', isModal: true, resizable: false, showCloseButton: false, draggable: false });
    });
  </script>
{% endblock %}
