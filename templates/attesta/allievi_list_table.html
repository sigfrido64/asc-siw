{% for allievo in allievi %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ allievo.cognome }}</td>
    <td>{{ allievo.nome }}</td>
    <td>
      <a href="{% url 'attesta:stampa_mdl' report allievo.corso allievo.matricola data_stampa %}">
      <span class="fa fa-download"></span>
      </a>
    </td>
  </tr>
{% endfor %}
